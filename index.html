<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constvyu - Construction Timelapse Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (Script version for simplicity) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        /* Range slider styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #475569;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- Icons Helper Component ---
        // Since we can't import directly from lucide-react in a single HTML file easily,
        // we use the global 'lucide' object to create icons or simply render SVGs.
        // For best React performance in this standalone file, we'll use a wrapper that 
        // creates the SVG on mount.
        
        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                if (window.lucide && ref.current) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const svgElement = iconNode.toSvg({
                            class: className,
                            width: size,
                            height: size,
                            "stroke-width": 2
                        });
                        ref.current.innerHTML = svgElement;
                    }
                }
            }, [name, size, className]);

            return <span ref={ref} className="inline-flex items-center justify-center" />;
        };

        // --- Constants & Mock Data ---

        const MOCK_PROJECT = {
            id: 'PRJ-2024-001',
            name: 'Skyline Plaza Redevelopment',
            location: '124 Market St, Downtown',
            startDate: '2024-01-15',
            status: 'Active'
        };

        const MOCK_CAMERAS = [
            { id: 'cam-01', name: 'Tower Crane 1', status: 'Online', location: 'North Elevation' },
            { id: 'cam-02', name: 'Gate Entry', status: 'Online', location: 'Main Entrance' },
            { id: 'cam-03', name: 'Interior Lobby', status: 'Offline', location: 'Ground Floor' },
        ];

        const generateMockFrames = () => {
            const frames = [];
            const baseDate = new Date('2024-01-01');
            
            for (let i = 0; i < 10; i++) {
                const date = new Date(baseDate);
                date.setDate(baseDate.getDate() + (i * 7));
                
                const dateStr = date.toISOString().split('T')[0];
                const progress = (i + 1) * 10;
                // Using different colored placeholders to simulate progress
                const colors = ['1e3a8a', '1e40af', '1d4ed8', '2563eb', '3b82f6', '60a5fa', '93c5fd', 'bfdbfe', 'dbeafe', 'eff6ff'];
                const color = colors[i % colors.length];
                
                frames.push({
                    id: `mock-${i}`,
                    date: dateStr,
                    time: '10:00 AM',
                    imageUrl: `https://placehold.co/1200x800/${color}/FFFFFF/png?text=Week+${i+1}+Progress+(${progress}%)`,
                    thumbnailUrl: `https://placehold.co/300x200/${color}/FFFFFF/png?text=W${i+1}`
                });
            }
            return frames;
        };

        const MOCK_FRAMES = generateMockFrames();

        // --- Components ---

        // 1. Header Component
        const Header = ({ project, toggleSidebar }) => {
            return (
                <header className="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-4 md:px-6 shrink-0 z-20">
                    <div className="flex items-center">
                        <button 
                            onClick={toggleSidebar}
                            className="mr-4 p-2 text-gray-500 hover:bg-gray-100 rounded-lg md:hidden"
                        >
                            <Icon name="menu" size={20} />
                        </button>
                        <div className="flex flex-col">
                            <h1 className="text-lg font-bold text-gray-900 leading-tight">{project.name}</h1>
                            <div className="flex items-center text-xs text-gray-500 mt-0.5">
                                <span className="flex items-center mr-1"><Icon name="map-pin" size={10} className="mr-1"/></span>
                                {project.location}
                                <span className="mx-2">â€¢</span>
                                <span className={`px-1.5 py-0.5 rounded-full text-[10px] font-medium border ${
                                    project.status === 'Active' ? 'bg-green-50 text-green-700 border-green-200' : 'bg-gray-50 text-gray-600 border-gray-200'
                                }`}>
                                    {project.status}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex items-center space-x-3">
                        <button className="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors hidden sm:block">
                            <Icon name="settings" size={20} />
                        </button>
                        <div className="h-8 w-8 rounded-full bg-indigo-100 border border-indigo-200 flex items-center justify-center text-indigo-700 font-bold text-xs">
                            JD
                        </div>
                    </div>
                </header>
            );
        };

        // 2. Sidebar Component
        const Sidebar = ({ isOpen, activeTab, setActiveTab, onFolderSelect }) => {
            const fileInputRef = useRef(null);

            const handleFileClick = () => {
                fileInputRef.current?.click();
            };

            const menuItems = [
                { id: 'timelapse', label: 'Timelapse', iconName: 'clock' },
                { id: 'compare', label: 'Compare', iconName: 'sliders' }, // 'sliders' usually used for compare/adjust
                { id: 'live-view', label: 'Live View', iconName: 'camera' },
            ];

            return (
                <>
                    {isOpen && (
                        <div className="fixed inset-0 bg-black/50 z-20 md:hidden" />
                    )}

                    <aside className={`
                        fixed md:relative z-30 flex flex-col w-64 h-full bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out
                        ${isOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                    `}>
                        <div className="h-16 flex items-center px-6 border-b border-gray-200">
                            <div className="flex items-center space-x-2 text-indigo-600">
                                <div className="p-1.5 bg-indigo-600 rounded-lg text-white flex items-center justify-center">
                                    <Icon name="camera" size={18} className="text-white" />
                                </div>
                                <span className="text-xl font-bold tracking-tight text-gray-900">Constvyu</span>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto py-6 px-3">
                            <nav className="space-y-1">
                                {menuItems.map((item) => {
                                    const isActive = activeTab === item.id;
                                    return (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveTab(item.id)}
                                            className={`
                                                w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-all
                                                ${isActive 
                                                    ? 'bg-indigo-50 text-indigo-700 shadow-sm ring-1 ring-indigo-200' 
                                                    : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'}
                                            `}
                                        >
                                            <Icon name={item.iconName} size={18} className={isActive ? 'text-indigo-600' : 'text-gray-400'} />
                                            <span>{item.label}</span>
                                        </button>
                                    );
                                })}
                            </nav>

                            <div className="mt-8">
                                <h3 className="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
                                    Data Source
                                </h3>
                                <div className="px-3">
                                    <button 
                                        onClick={handleFileClick}
                                        className="w-full flex flex-col items-center justify-center px-4 py-6 border-2 border-dashed border-gray-300 rounded-xl hover:border-indigo-400 hover:bg-indigo-50 transition-all group cursor-pointer"
                                    >
                                        <div className="text-gray-400 group-hover:text-indigo-500 mb-2">
                                            <Icon name="folder-open" size={24} />
                                        </div>
                                        <span className="text-xs font-medium text-gray-600 group-hover:text-indigo-700">Import Local Folder</span>
                                        <span className="text-[10px] text-gray-400 mt-1">Select folder with images</span>
                                    </button>
                                    <input
                                        type="file"
                                        ref={fileInputRef}
                                        className="hidden"
                                        webkitdirectory=""
                                        directory=""
                                        multiple
                                        onChange={(e) => e.target.files && onFolderSelect(e.target.files)}
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="p-4 border-t border-gray-200">
                            <div className="bg-gradient-to-br from-indigo-600 to-indigo-700 rounded-xl p-4 text-white shadow-lg">
                                <h4 className="font-semibold text-sm mb-1">Pro Plan</h4>
                                <p className="text-xs text-indigo-100 mb-3">Access advanced AI analysis and 4K export.</p>
                                <button className="w-full py-1.5 bg-white/10 hover:bg-white/20 rounded-lg text-xs font-medium transition-colors border border-white/20">
                                    Upgrade Now
                                </button>
                            </div>
                        </div>
                    </aside>
                </>
            );
        };

        // 3. TimelapsePlayer Component
        const TimelapsePlayer = ({ frames, onFrameChange }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [speed, setSpeed] = useState(1);
            const intervalRef = useRef(null);

            useEffect(() => {
                if (frames.length > 0) {
                    onFrameChange(frames[currentIndex]);
                }
            }, [currentIndex, frames, onFrameChange]);

            const togglePlay = () => {
                if (isPlaying) {
                    if (intervalRef.current) clearInterval(intervalRef.current);
                } else {
                    if (currentIndex === frames.length - 1) setCurrentIndex(0);
                }
                setIsPlaying(!isPlaying);
            };

            useEffect(() => {
                if (isPlaying) {
                    const ms = 500 / speed;
                    intervalRef.current = window.setInterval(() => {
                        setCurrentIndex(prev => {
                            if (prev >= frames.length - 1) {
                                setIsPlaying(false);
                                return prev;
                            }
                            return prev + 1;
                        });
                    }, ms);
                } else if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                }
                return () => {
                    if (intervalRef.current) clearInterval(intervalRef.current);
                };
            }, [isPlaying, frames.length, speed]);

            const handleScrub = (e) => {
                const val = parseInt(e.target.value);
                setCurrentIndex(val);
                if (isPlaying) setIsPlaying(false);
            };

            const nextFrame = () => {
                setCurrentIndex(prev => Math.min(prev + 1, frames.length - 1));
                setIsPlaying(false);
            };

            const prevFrame = () => {
                setCurrentIndex(prev => Math.max(prev - 1, 0));
                setIsPlaying(false);
            };

            if (!frames.length) return null;

            const currentFrame = frames[currentIndex];

            return (
                <div className="flex flex-col h-full bg-slate-900 rounded-lg overflow-hidden relative group">
                    <div className="flex-1 relative flex items-center justify-center bg-black min-h-0">
                        <img 
                            src={currentFrame.imageUrl} 
                            alt={`Frame ${currentFrame.date}`} 
                            className="max-h-full max-w-full object-contain"
                        />
                        
                        <div className="absolute top-4 left-4 bg-black/60 backdrop-blur-md text-white px-3 py-1.5 rounded-md border border-white/10 shadow-lg pointer-events-none">
                            <div className="text-sm font-mono font-bold">{currentFrame.date}</div>
                            <div className="text-xs text-gray-300">{currentFrame.time}</div>
                        </div>

                        <div className="absolute top-4 right-4 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button className="p-2 bg-black/60 hover:bg-white/20 rounded-lg text-white backdrop-blur-sm transition-colors" title="Download Frame">
                                <Icon name="download" size={16} />
                            </button>
                            <button className="p-2 bg-black/60 hover:bg-white/20 rounded-lg text-white backdrop-blur-sm transition-colors" title="Share">
                                <Icon name="share-2" size={16} />
                            </button>
                        </div>
                    </div>

                    <div className="bg-slate-800 border-t border-slate-700 p-4 shrink-0">
                        <div className="mb-4 flex items-center space-x-3">
                            <span className="text-xs text-slate-400 font-mono w-12 text-right">
                                {(currentIndex + 1).toString().padStart(2, '0')} / {frames.length}
                            </span>
                            <div className="relative flex-1 h-8 flex items-center group/slider">
                                <input
                                    type="range"
                                    min="0"
                                    max={frames.length - 1}
                                    value={currentIndex}
                                    onChange={handleScrub}
                                    className="w-full h-1.5 bg-slate-600 rounded-full appearance-none cursor-pointer"
                                />
                                <div className="absolute top-1/2 left-0 w-full h-1 -translate-y-1/2 pointer-events-none flex justify-between px-1 opacity-0 group-hover/slider:opacity-100 transition-opacity">
                                    {frames.map((_, idx) => (
                                        <div key={idx} className={`w-0.5 h-2 rounded-full ${idx === currentIndex ? 'bg-indigo-500 h-3' : 'bg-slate-500'} transition-all`} />
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <div className="flex bg-slate-700 rounded-lg p-1 space-x-1">
                                    {[0.5, 1, 2, 4].map((s) => (
                                        <button
                                            key={s}
                                            onClick={() => setSpeed(s)}
                                            className={`px-2 py-1 text-xs font-medium rounded ${speed === s ? 'bg-indigo-600 text-white shadow' : 'text-slate-300 hover:text-white hover:bg-slate-600'}`}
                                        >
                                            {s}x
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="flex items-center space-x-4">
                                <button onClick={() => setCurrentIndex(0)} className="text-slate-400 hover:text-white transition-colors">
                                    <Icon name="skip-back" size={20} />
                                </button>
                                <button onClick={prevFrame} className="text-slate-400 hover:text-white transition-colors">
                                    <Icon name="chevron-left" size={24} />
                                </button>
                                
                                <button 
                                    onClick={togglePlay}
                                    className="w-12 h-12 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full flex items-center justify-center shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95"
                                >
                                    {isPlaying ? <Icon name="pause" size={20} className="fill-current" /> : <Icon name="play" size={20} className="ml-1 fill-current" />}
                                </button>

                                <button onClick={nextFrame} className="text-slate-400 hover:text-white transition-colors">
                                    <Icon name="chevron-right" size={24} />
                                </button>
                                <button onClick={() => setCurrentIndex(frames.length - 1)} className="text-slate-400 hover:text-white transition-colors">
                                    <Icon name="skip-forward" size={20} />
                                </button>
                            </div>
                            
                            <div className="w-[140px] flex justify-end">
                                <div className="text-xs text-slate-500 font-mono">
                                    {currentFrame.date}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. CompareView Component
        const CompareView = ({ frames }) => {
            const [leftIndex, setLeftIndex] = useState(0);
            const [rightIndex, setRightIndex] = useState(frames.length - 1);
            const [sliderPosition, setSliderPosition] = useState(50);
            const containerRef = useRef(null);

            const handleMouseMove = (e) => {
                if (containerRef.current) {
                    const rect = containerRef.current.getBoundingClientRect();
                    const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                    const percentage = (x / rect.width) * 100;
                    setSliderPosition(percentage);
                }
            };

            const handleTouchMove = (e) => {
                if (containerRef.current) {
                    const rect = containerRef.current.getBoundingClientRect();
                    const x = Math.max(0, Math.min(e.touches[0].clientX - rect.left, rect.width));
                    const percentage = (x / rect.width) * 100;
                    setSliderPosition(percentage);
                }
            };

            if (frames.length < 2) {
                return (
                    <div className="flex-1 flex flex-col items-center justify-center bg-white rounded-xl border border-dashed border-gray-300">
                        <div className="text-gray-300 mb-2"><Icon name="image" size={48} /></div>
                        <p className="text-gray-500">Need at least 2 frames to compare.</p>
                    </div>
                )
            }

            return (
                <div className="flex-1 flex flex-col space-y-4 min-h-0">
                    <div className="flex space-x-4 bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                        <div className="flex-1">
                            <label className="text-xs font-semibold text-gray-500 mb-1 block">Left Image (Before)</label>
                            <select 
                                className="w-full p-2 text-sm border border-gray-200 rounded-lg bg-gray-50"
                                value={leftIndex}
                                onChange={(e) => setLeftIndex(Number(e.target.value))}
                            >
                                {frames.map((f, i) => (
                                    <option key={f.id} value={i}>{f.date} {f.time}</option>
                                ))}
                            </select>
                        </div>
                        <div className="flex-1">
                            <label className="text-xs font-semibold text-gray-500 mb-1 block">Right Image (After)</label>
                            <select 
                                className="w-full p-2 text-sm border border-gray-200 rounded-lg bg-gray-50"
                                value={rightIndex}
                                onChange={(e) => setRightIndex(Number(e.target.value))}
                            >
                                {frames.map((f, i) => (
                                    <option key={f.id} value={i}>{f.date} {f.time}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    <div className="flex-1 bg-slate-900 rounded-xl overflow-hidden relative shadow-lg border border-slate-700 select-none touch-none">
                        <div 
                            ref={containerRef}
                            className="absolute inset-0 cursor-ew-resize"
                            onMouseMove={(e) => e.buttons === 1 && handleMouseMove(e)}
                            onTouchMove={handleTouchMove}
                            onClick={handleMouseMove}
                        >
                            {/* Right Image (Background) */}
                            <div className="absolute inset-0">
                                <img 
                                    src={frames[rightIndex].imageUrl} 
                                    className="w-full h-full object-contain" 
                                    alt="After"
                                />
                                <div className="absolute top-4 right-4 bg-black/50 text-white text-xs px-2 py-1 rounded backdrop-blur">
                                    {frames[rightIndex].date}
                                </div>
                            </div>

                            {/* Left Image (Clipped on top) */}
                            <div 
                                className="absolute inset-0 overflow-hidden" 
                                style={{ width: `${sliderPosition}%`, borderRight: '2px solid white' }}
                            >
                                <div className="absolute inset-0 w-[100vw] sm:w-auto h-full">
                                    <img 
                                        src={frames[leftIndex].imageUrl} 
                                        className="w-full h-full object-contain object-left" 
                                        style={{ width: containerRef.current?.offsetWidth, maxWidth: 'none' }}
                                        alt="Before"
                                    />
                                </div>
                                <div className="absolute top-4 left-4 bg-black/50 text-white text-xs px-2 py-1 rounded backdrop-blur">
                                    {frames[leftIndex].date}
                                </div>
                            </div>

                            {/* Slider Handle */}
                            <div 
                                className="absolute top-0 bottom-0 w-1 bg-white cursor-ew-resize shadow-[0_0_10px_rgba(0,0,0,0.5)] z-10 flex items-center justify-center"
                                style={{ left: `${sliderPosition}%`, transform: 'translateX(-50%)' }}
                            >
                                <div className="w-8 h-8 bg-white rounded-full shadow-lg flex items-center justify-center text-indigo-600">
                                    <Icon name="sliders-horizontal" size={16} className="rotate-90" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---

        const App = () => {
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('timelapse');
            const [currentFrame, setCurrentFrame] = useState(null);

            // Data State
            const [allFrames, setAllFrames] = useState(MOCK_FRAMES);
            const [isUsingLocalData, setIsUsingLocalData] = useState(false);

            // Timelapse Configuration State
            const [selectedCameraId, setSelectedCameraId] = useState(MOCK_CAMERAS[0].id);
            
            // Date State
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');

            useEffect(() => {
                if (allFrames.length > 0) {
                    const sorted = [...allFrames].sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
                    setStartDate(sorted[0].date);
                    setEndDate(sorted[sorted.length - 1].date);
                }
            }, [allFrames]);

            const filteredFrames = useMemo(() => {
                return allFrames.filter(frame => {
                    return frame.date >= startDate && frame.date <= endDate;
                }).sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
            }, [startDate, endDate, allFrames]);

            const handleQuickDuration = (days) => {
                const end = new Date(endDate || new Date());
                const start = new Date(end);
                start.setDate(end.getDate() - days);
                setStartDate(start.toISOString().split('T')[0]);
            };

            const handleAllTime = () => {
                if (allFrames.length > 0) {
                    const sorted = [...allFrames].sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
                    setStartDate(sorted[0].date);
                    setEndDate(sorted[sorted.length - 1].date);
                }
            };

            const handleFolderSelect = (fileList) => {
                const newFrames = [];
                const files = Array.from(fileList);
                const imageFiles = files.filter(file => file.type.startsWith('image/'));

                imageFiles.forEach((file, index) => {
                    const name = file.name;
                    let dateStr = '';
                    
                    const isoMatch = name.match(/(\d{4})[-_](\d{2})[-_](\d{2})/);
                    const compactMatch = name.match(/(\d{4})(\d{2})(\d{2})/);

                    if (isoMatch) {
                        dateStr = `${isoMatch[1]}-${isoMatch[2]}-${isoMatch[3]}`;
                    } else if (compactMatch) {
                        dateStr = `${compactMatch[1]}-${compactMatch[2]}-${compactMatch[3]}`;
                    } else {
                        dateStr = new Date(file.lastModified).toISOString().split('T')[0];
                    }

                    const objectUrl = URL.createObjectURL(file);
                    
                    newFrames.push({
                        id: `local-${index}-${file.name}`,
                        date: dateStr,
                        time: new Date(file.lastModified).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        imageUrl: objectUrl,
                        thumbnailUrl: objectUrl
                    });
                });

                if (newFrames.length > 0) {
                    newFrames.sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
                    setAllFrames(newFrames);
                    setIsUsingLocalData(true);
                    setStartDate(newFrames[0].date);
                    setEndDate(newFrames[newFrames.length - 1].date);
                    alert(`Successfully loaded ${newFrames.length} images from folder.`);
                } else {
                    alert("No valid images found in the selected folder.");
                }
            };

            return (
                <div className="flex h-screen w-full bg-gray-50 overflow-hidden font-sans">
                    <Sidebar 
                        isOpen={isSidebarOpen} 
                        activeTab={activeTab} 
                        setActiveTab={setActiveTab}
                        onFolderSelect={handleFolderSelect}
                    />

                    <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <Header 
                            project={MOCK_PROJECT} 
                            toggleSidebar={() => setIsSidebarOpen(!isSidebarOpen)} 
                        />

                        <main className="flex-1 p-4 md:p-6 overflow-hidden relative flex flex-col">
                            {activeTab === 'timelapse' ? (
                                <div className="flex-1 flex flex-col min-h-0 space-y-4">
                                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 shrink-0">
                                        <div>
                                            <h1 className="text-2xl font-bold text-gray-800 flex items-center">
                                                Timelapse Monitor
                                                {isUsingLocalData && <span className="ml-3 px-2 py-0.5 bg-green-100 text-green-700 text-xs rounded-full border border-green-200 font-medium">Local Source</span>}
                                            </h1>
                                            <p className="text-sm text-gray-500 mt-1">Configure camera source and duration to generate timelapse.</p>
                                        </div>
                                    </div>

                                    <div className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex flex-col xl:flex-row xl:items-end gap-5 shrink-0">
                                        <div className="flex-1 min-w-[240px]">
                                            <label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5 flex items-center">
                                                <span className="mr-1.5"><Icon name="camera" size={12}/></span> Source
                                            </label>
                                            <div className="relative">
                                                {isUsingLocalData ? (
                                                    <div className="w-full pl-3 pr-10 py-2.5 bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-lg font-medium flex items-center">
                                                        <span className="mr-2 text-indigo-600"><Icon name="folder-open" size={16}/></span>
                                                        Local Folder Import
                                                    </div>
                                                ) : (
                                                    <div className="relative">
                                                        <select 
                                                            value={selectedCameraId}
                                                            onChange={(e) => setSelectedCameraId(e.target.value)}
                                                            className="w-full pl-3 pr-10 py-2.5 bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none outline-none font-medium"
                                                        >
                                                            {MOCK_CAMERAS.map(cam => (
                                                                <option key={cam.id} value={cam.id}>
                                                                    {cam.name} ({cam.status})
                                                                </option>
                                                            ))}
                                                        </select>
                                                        <div className="absolute right-3 top-3 pointer-events-none text-gray-500">
                                                            <Icon name="chevron-down" size={16} />
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        <div className="flex-[2] flex flex-col md:flex-row gap-3">
                                            <div className="flex-1">
                                                <label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5 flex items-center">
                                                    <span className="mr-1.5"><Icon name="calendar" size={12}/></span> Start Date
                                                </label>
                                                <input 
                                                    type="date" 
                                                    value={startDate}
                                                    onChange={(e) => setStartDate(e.target.value)}
                                                    max={endDate}
                                                    className="w-full px-3 py-2.5 bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                                />
                                            </div>
                                            <div className="flex-1">
                                                <label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5 flex items-center">
                                                    End Date
                                                </label>
                                                <input 
                                                    type="date" 
                                                    value={endDate}
                                                    onChange={(e) => setEndDate(e.target.value)}
                                                    min={startDate}
                                                    className="w-full px-3 py-2.5 bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                                />
                                            </div>
                                        </div>

                                        <div className="flex gap-2 pb-1">
                                            <button 
                                                onClick={() => handleQuickDuration(7)}
                                                className="px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors"
                                            >
                                                Last 7 Days
                                            </button>
                                            <button 
                                                onClick={() => handleQuickDuration(30)}
                                                className="px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors"
                                            >
                                                Last 30 Days
                                            </button>
                                            <button 
                                                onClick={handleAllTime}
                                                className="px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors"
                                            >
                                                All Time
                                            </button>
                                        </div>

                                        <div className="pb-0.5">
                                            <button className="flex items-center justify-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-lg shadow-md hover:shadow-lg transition-all text-sm font-medium w-full md:w-auto">
                                                <Icon name="refresh-cw" size={16} />
                                                <span>Update View</span>
                                            </button>
                                        </div>
                                    </div>

                                    <div className="flex-1 min-h-0 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col">
                                        <div className="p-3 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                                            <div className="text-xs font-medium text-gray-500 flex items-center">
                                                <span className="mr-1.5"><Icon name="filter" size={12}/></span>
                                                Showing {filteredFrames.length} frames from {startDate} to {endDate}
                                            </div>
                                            {filteredFrames.length === 0 && (
                                                <span className="text-xs text-red-500 font-bold">No frames found in this range. Select a source folder.</span>
                                            )}
                                        </div>
                                        
                                        <div className="flex-1 relative">
                                            {filteredFrames.length > 0 ? (
                                                <TimelapsePlayer 
                                                    frames={filteredFrames} 
                                                    onFrameChange={setCurrentFrame}
                                                />
                                            ) : (
                                                <div className="absolute inset-0 flex items-center justify-center flex-col text-gray-400">
                                                    <div className="mb-3 opacity-20"><Icon name="folder-open" size={48} /></div>
                                                    <p>No images available. Please Import Source Folder from the sidebar.</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ) : activeTab === 'compare' ? (
                                <CompareView frames={allFrames} />
                            ) : activeTab === 'live-view' ? (
                                <div className="flex-1 flex flex-col h-full bg-slate-900 rounded-xl overflow-hidden shadow-2xl border border-slate-700 relative">
                                    <div className="absolute top-0 left-0 right-0 p-4 bg-gradient-to-b from-black/70 to-transparent z-10 flex justify-between items-start">
                                        <div>
                                            <h2 className="text-white font-bold text-lg flex items-center">
                                                <div className="w-2 h-2 bg-red-500 rounded-full mr-2 animate-pulse shadow-[0_0_8px_rgba(239,68,68,0.8)]"></div>
                                                Live Camera View
                                            </h2>
                                            <p className="text-gray-300 text-xs mt-1">
                                                {isUsingLocalData ? "Showing latest image from source folder" : "Live Stream - Camera 01 (Tower Crane)"}
                                            </p>
                                        </div>
                                        <div className="bg-black/50 backdrop-blur-md px-3 py-1 rounded border border-white/10 text-white text-xs font-mono">
                                            {allFrames.length > 0 ? allFrames[allFrames.length - 1].date : 'No Signal'}
                                        </div>
                                    </div>
                                    
                                    <div className="flex-1 flex items-center justify-center bg-black">
                                        {allFrames.length > 0 ? (
                                            <img 
                                                src={allFrames[allFrames.length - 1].imageUrl} 
                                                className="max-w-full max-h-full object-contain"
                                                alt="Latest Live View"
                                            />
                                        ) : (
                                            <div className="text-gray-500 flex flex-col items-center">
                                                <div className="mb-4 opacity-20"><Icon name="camera" size={48} /></div>
                                                <span>No Signal / No Source Selected</span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <div className="flex-1 flex flex-col items-center justify-center text-gray-400">
                                    <div className="p-8 bg-white rounded-2xl border border-gray-200 shadow-sm text-center max-w-md">
                                        <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <span className="text-2xl">ðŸš§</span>
                                        </div>
                                        <h2 className="text-xl font-bold text-gray-800 mb-2">Under Construction</h2>
                                        <p className="text-sm">The <strong>{activeTab}</strong> module is currently being built. Please return to the Timelapse view.</p>
                                        <button 
                                            onClick={() => setActiveTab('timelapse')}
                                            className="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium text-sm"
                                        >
                                            Back to Timelapse
                                        </button>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
